{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg glass-transparent rounded-3">
  <!-- Container wrapper -->
  <div class="container-fluid justify-content-start">
    <!-- LOGO HOMEPAGE -->
    <a class="navbar-brand" href="{% url 'homepage' %}">
      <img src="{% static 'img/logo1.svg' %}" alt="Language Buddies" width="200"
        height="50"></a>
    <!-- Search bar -->
    <form class="col-5 d-flex flex-row" role="search"
      action="{% url 'homepage' %}" method="GET">
      <input class="form-control me-2" type="search" placeholder="Search"
        aria-label="Search" name="q">
      <button class="btn btn-success" type="submit">Search</button>
    </form>
    <!-- Right elements -->
    <div class="d-flex flex-row align-items-center ms-auto">
      {% if user.is_authenticated %}
      <img src="{% static 'img/user-profile-icon.svg' %}" class="rounded-circle"
        height="30" alt="Profilepic" loading="lazy" />
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown"
            aria-expanded="false">My account</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item"
                href="{% url 'profile' request.user.id %}">My profile</a>
            </li>
            <li><a class="dropdown-item" href="{% url 'edit-profile' %}">Edit
                profile</a>
            </li>
            <li>
              <a class="dropdown-item link-danger" href="{% url 'logout' %}">
                Logout
              </a>
            </li>
          </ul>
        </li>

        {% else %}
        <a class="nav-link" href="{% url 'login' %}">
          <button class="btn btn-primary">Log in</button>
        </a>
        {% endif %}
      </ul>
    </div>
    <!-- Right elements -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->
