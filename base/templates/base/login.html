{% extends 'main.html' %}
{% block content %}

<main
    class="form-signin w-100 m-auto mt-5 d-flex align-items-center justify-content-center">
    <form method="POST" action="">
        {% csrf_token %}
        <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt=""
            width="72" height="57">
        <h1 class="h3 mb-5 fw-normal">Please sign in</h1>

        <div class="form-floating my-3">
            <input type="username" class="form-control" id="floatingInput"
                placeholder="name@example.com" name="username">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword"
                placeholder="Password" name="password">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me"
                id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label>
        </div>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        <button class="btn btn-primary w-100 py-2" type="submit"
            id="login-btn">Sign
            in</button>
    </form>
</main>




{% endblock content %}
