{% extends 'main.html' %}
{% block content %}
<div class="container-xxl text-center">
    <div class="row justify-content-center">
        <div class=" col-12 col-sm-3">

        </div>
        <div class="col-12 col-sm-6">
            <div class="row">
                <div class="col-12 mb-5">
                    <a href="{% url 'create-room'%}" class="btn btn-warning">Create a room</a>
                </div>

                {% for room in rooms %}
                <div class="col-12 mb-5">

                    <div class="card">
                        <strong class="d-inline-block mb-2 text-success">{{room.language}}
                            @{{room.host.username}}</strong>
                        <div><a href="{% url 'update-room' room.id %}">Edit room</a></div>

                        <div><a href="{% url 'delete-room' room.id %}" class="link-danger"
                                onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{room.name}}</h5>
                            <p class="card-text">{{room.description}}</p>
                            <a href="{% url 'room' room.id %}" class="btn btn-primary">Go to room</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

        </div>
        <div class="col-12 col-sm-3"></div>
    </div>

</div>


{% endblock content %}
