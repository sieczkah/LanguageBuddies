{% extends 'main.html' %}
{% load static %}
{% block content %}
<div class="col-12 col-lg-4 mx-auto">
  <!-- PROFILE UPDATE FORM START -->
  <form id="form-room" action="" method="POST">
    {% csrf_token %}
    <div class="card" style="border-radius: 15px">
      <div class="card-body text-center">
        <!-- AVATAR START -->
        <div class="mt-3 mb-1">
          <img src="https://api.multiavatar.com/7056b4749a70aaf870.svg"
            class="rounded-circle img-fluid" style="width: 100px" />
        </div>
        <!-- AVATAR END -->
        <!-- USER INFO START -->
        <!-- FIRST & LAST NAME -->
        <div class="form-outline mx-3 my-5 d-flex flex-row gap-1">
          {{ form.first_name }}
          {{ form.last_name }}
        </div>
        <!-- USERNAME % personal link -->
        <p class="text-muted mb-4">
          @{{ user.username }} <span class="mx-2">|</span>
          <a href="#!">mdbootstrap.com</a>
        </p>
        <p class="text-muted mb-4">
          {{ form.email }}
        </p>
        <div class="mb-4 pb-2">
          <small>jezyk</small>
          <small>jezyk</small>
          <small>jezyk</small>
        </div>
        <!-- DESCRIPTION -->
        <p>lorem ipsum lorem ipsumlorem ipsumlorem ipsum</p>
        <!-- USER INFO END -->
        <div class="d-flex justify-content-center gap-5 text-center mt-5 mb-2">
          <button class="btn btn-success btn-block" type="submit"
            id="profile-update-btn" value="save">Save changes</button>
  </form>
  <a class='btn btn-secondary btn-block'
    href="{% url 'profile' request.user.id %}">Return</a>
</div>
</div>
<!-- PROFILE UPDATE FORM END -->
</div>
{% endblock content%}
